<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="theme-color" content="#EF4E2A" />
  <link rel="icon" type="image/png" href="" sizes="32x32" />
  <link rel="icon" type="image/png" href="" sizes="16x16" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/onsenui.css">
  <link rel="stylesheet" href="css/onsen-css-components.css">
  <link rel="stylesheet" href="index.css" />
  <script src="js/onsenui.js"></script>
  <script src="js/jquery.js"></script>
  <script src="index.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("sw.js")
        .then(function () {
          console.log("Service Worker Registered");
        })
        .catch(function (e) {
          console.log(e);
        });
    }
  </script>
</head>

<body>
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="fn.load('home.html')" tappable>
            Business
          </ons-list-item>
          <ons-list-item onclick="fn.load('adverts.html')" tappable>
            Adverts
          </ons-list-item>
          <ons-list-item onclick="fn.load('types.html')" tappable>
            Types
          </ons-list-item>
          <ons-list-item onclick="fn.load('complaints.html')" tappable>
            Complains
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
  </ons-splitter>

  <template id="home.html">
    <ons-page id="businessPage">
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Business
        </div>
        <div class="right">
          <ons-search-input placeholder="Search something"></ons-search-input>
        </div>
      </ons-toolbar>
     
      <ons-list modifier="inset" modifier="longdivider" id="lstBusinesses"></ons-list>
    

      <ons-bottom-toolbar>
        <div class="status-style">
          <ons-segment id="business-status">
            <button>Accepted</button>
            <button>Pending</button>
            <button>Blocked</button>
          </ons-segment>
        </div>
      </ons-bottom-toolbar>


    </ons-page>
  </template>


  <template id="adverts.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Adverts
        </div>
      </ons-toolbar>
      <input type="search" value="" placeholder="Search" class="search-input search-input--material"
        style="width: 100%;">
      <div class="tabbar">
        <label class="tabbar__item">
          <input type="radio" name="tabbar-c" checked="checked">
          <button class="tabbar__button">
            <div class="tabbar__label">Accepted</div>
          </button>
        </label>

        <label class="tabbar__item">
          <input type="radio" name="tabbar-c">
          <button class="tabbar__button">
            <div class="tabbar__label">Pending</div>
          </button>
        </label>

        <label class="tabbar__item">
          <input type="radio" name="tabbar-c">
          <button class="tabbar__button">
            <div class="tabbar__label">Blocked</div>
          </button>
        </label>
      </div>
    </ons-page>
  </template>

  <template id="types.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Types
        </div>
      </ons-toolbar>
      <input type="search" value="" placeholder="Search" class="search-input search-input--material"
        style="width: 100%;">
      <div id="add-button">
        <button class="button button--material--flat">Add Business</button>
      </div>
    </ons-page>
  </template>

  <template id="complaints.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Complaints
        </div>
      </ons-toolbar>
      <input type="search" value="" placeholder="Search" class="search-input search-input--material"
        style="width: 100%;">
      <div class="tabbar">
        <label class="tabbar__item">
          <input type="radio" name="tabbar-c" checked="checked">
          <button class="tabbar__button">
            <div class="tabbar__label">Complaints</div>
          </button>
        </label>

        <label class="tabbar__item">
          <input type="radio" name="tabbar-c">
          <button class="tabbar__button">
            <div class="tabbar__label">Blocked</div>
          </button>
        </label>
      </div>
    </ons-page>
  </template>


</body>


</html>
