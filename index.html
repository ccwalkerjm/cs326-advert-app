<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="theme-color" content="#EF4E2A" />
  <link rel="icon" type="image/png" href="" sizes="32x32" />
  <link rel="icon" type="image/png" href="" sizes="16x16" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/onsenui.css">
  <link rel="stylesheet" href="css/onsen-css-components.css">
  <link rel="stylesheet" href="index.css" />
  <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">
  <script src="js/onsenui.js"></script>
  <script src="js/jquery.js"></script>
  <script src="index.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("sw.js")
        .then(function () {
          console.log("Service Worker Registered");
        })
        .catch(function (e) {
          console.log(e);
        });
    }
  </script>
</head>

<body>
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="fn.load('home.html')" tappable>
            Business
          </ons-list-item>
          <ons-list-item onclick="fn.load('adverts.html')" tappable>
            Adverts
          </ons-list-item>
          <ons-list-item onclick="fn.load('types.html')" tappable>
            Types
          </ons-list-item>
          <ons-list-item onclick="fn.load('complaints.html')" tappable>
            Complains
          </ons-list-item>
          <ons-list-item onclick="fn.load('login.html')" tappable>
            Login 
        </ons-list-item>
        </ons-list>

        <div class="fixed">
          <ion-icon name="settings" onclick="fn.load('settings.html')" tappable></ion-icon>
        </div>


      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
  </ons-splitter>

  <template id="home.html">
    <ons-page id="businessPage">
      <ons-toolbar>
        <div class="left" id="sidebar">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center" id="name">
          Business
        </div>
        <div class="right" id="expand">
          <i class="icon ion-md-search" tappable onclick="SearchBar()" id="icons"></i>
          <ons-search-input id="searchBar" placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)">
          </ons-search-input>
        </div>
      </ons-toolbar>
      <br>
      <ons-list modifier="inset" modifier="longdivider" id="lstBusinesses"></ons-list>


      <ons-bottom-toolbar>
        <div class="status-style" id="SegmentBars">
          <ons-segment id="business-status" id="SegmentBars" style="width: 100%; height: 100%">

            <button>Accepted</button>
            <button>Pending</button>
            <button>Blocked</button>

          </ons-segment>
        </div>
      </ons-bottom-toolbar>


    </ons-page>
  </template>


  <template id="adverts.html">
    <ons-page id="businessAdverts">
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Adverts 
        </div>
        <div class="right" id="expand">
          <i class="icon ion-md-search" tappable onclick="SearchBar()" id="icons"></i>
          <ons-search-input id="searchBar" placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)">
          </ons-search-input>
        </div>
      </ons-toolbar>
      <br>
      <ons-list modifier="inset" modifier="longdivider" id="lstAdverts"></ons-list>
      <!--<input type="search" value="" placeholder="Search" class="search-input search-input--material"
        style="width: 100%;"> -->
      <ons-bottom-toolbar>
        <div class="status-style" id="SegmentBars">
          <ons-segment id="business-status" id="SegmentBars" style="width: 100%; height: 100%">

            <button>Accepted</button>
            <button>Pending</button>
            <button>Blocked</button>

          </ons-segment>
        </div>
      </ons-bottom-toolbar>
    </ons-page>
  </template>

  <template id="types.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Types
        </div>
        <div class="right">
          <i class="icon ion-md-search" tappable onclick="alert(event)" id="icons"></i>
        </div>
      </ons-toolbar>
      <div id="add-button">
        <button class="button button--material--flat" onclick="AddBusiness()">Add Business</button>
      </div>
      <div id="overlay">
        <div class="center">
          <ons-card id="card">
            <div class="center">
              <b>Business Category</b>
            </div>
            <div class="">
              <div style="text-align: center; margin-top: 30px;">
                <p>
                  <ons-input id="typeName" modifier="underbar" placeholder="Business Name" float></ons-input>
                </p>
                <br>
                <p>
                  <ons-input id="description" modifier="underbar" type="description" placeholder="Description" float>
                  </ons-input>
                </p>
                <br>
                <p style="margin-top: 30px;">
                  <ons-button onclick="Submit()">Submit</ons-button>
                </p>
              </div>
            </div>
          </ons-card>
        </div>
      </div>


    </ons-page>
  </template>

  <template id="complaints.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Complaints
        </div>
        <div class="right">
          <i class="icon ion-md-search" tappable onclick="alert(event)" id="icons"></i>
        </div>
      </ons-toolbar>
      <ons-bottom-toolbar>
        <div class="status-style" id="SegmentBars">
          <ons-segment id="business-status" id="SegmentBars" style="width: 100%; height: 100%">

            <button>Complaints</button>
            <button>Blocked</button>

          </ons-segment>
        </div>
      </ons-bottom-toolbar>
    </ons-page>
  </template>

  <template id="settings.html">
      <ons-page>
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button onclick="fn.open()">
              <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
          </div>
          <div class="center">
            Settings
          </div>
          <div class="right">
            
          </div>
        </ons-toolbar>
        <ons-list>
          <ons-list-header><b>Group Members</b></ons-list-header>
          <ons-list-item>Jevauhn Robinson</ons-list-item>
          <ons-list-item>Jamone Moore</ons-list-item>
          <ons-list-item>Timoy Wallace</ons-list-item>
        
      </ons-page>
    </template>

    <template id="login.html">
      <ons-page>
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button onclick="fn.open()">
              <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
          </div>
          <div class="center">
            Login
          </div>
        </ons-toolbar>
        <div class="center">
          <ons-card id="card">
              <div class="center">
                  <b>Login</b>
                </div>
             <div class="">
                <div style="text-align: center; margin-top: 30px;">
                  <p>
                    <ons-input id="typeName" modifier="underbar" placeholder="Username" float></ons-input>
                  </p>
                  <br>
                  <p>
                    <ons-input id="description" modifier="underbar" type="password" placeholder="Password" float>
                    </ons-input>
                  </p>
                  <br>
                  <p style="margin-top: 30px;">
                    <ons-button onclick="Submit()">Submit</ons-button>
                  </p>
                </div>
              </div>
            </ons-card>
          </div>
        </div>

        
      </ons-page>
    </template>
  <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
</body>


</html>
