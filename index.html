<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="theme-color" content="#EF4E2A" />
  <link rel="icon" type="image/png" href="" sizes="32x32" />
  <link rel="icon" type="image/png" href="" sizes="16x16" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/onsenui.css">
  <link rel="stylesheet" href="css/onsen-css-components.css">
  <link rel="stylesheet" href="index.css" />
  <script src="js/onsenui.js"></script>
  <script src="js/jquery.js"></script>
  <script src="index.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("sw.js")
        .then(function () {
          console.log("Service Worker Registered");
        })
        .catch(function (e) {
          console.log(e);
        });
    }
  </script>
</head>

<body>
<ons-splitter>
  <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
    <ons-page>
      <ons-list>
        <ons-list-item onclick="fn.load('home.html')" tappable>
          Businesses
        </ons-list-item>
        <ons-list-item onclick="fn.load('adverts.html')" tappable>
          Adverts
        </ons-list-item>
        <ons-list-item onclick="fn.load('types.html')" tappable>
          Types
        </ons-list-item>
        <ons-list-item onclick="fn.load('complaints.html')" tappable>
          complains
        </ons-list-item></ons-list>
    </ons-page>
  </ons-splitter-side>
  <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
</ons-splitter>

<template id="home.html">
  <ons-page id="businessPage">
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Businesses
      </div>
    </ons-toolbar>
    <ons-list id="lstBusinesses"></ons-list>
  </ons-page>
</template>
